<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="grid-container">
        <div class="header">
            <header>
                <div class="top-banner">
                    <div class="rmc-logo-top">
                        <a href="/">
                            <img class="rmc-logo" src="images/ratemycampus-logo_transparent.png"
                                alt="RateMyCampus Logo">
                        </a>
                        <a href="/">
                            <h1>RateMyCampus</h1>
                        </a>
                    </div>
                    <div class="sign-up">
                        <a href="sign-up.html">Sign Up</a>
                    </div>
                </div>
                <nav class="main-nav">
                    <a href="/">
                        <div>Home</div>
                    </a>
                    <a href="locations.html">
                        <div>Locations</div>
                    </a>
                    <a href="about.html">
                        <div>About</div>
                    </a>
                    <a class="contact-current" href="contact.html">
                        <div>Contact</div>
                    </a>
                </nav>
            </header>
        </div>
        <div class="contact-us">
            <h1>Contact Us</h1>
            <div class="contact-form-div">
                <form class="contact-form" action="https://jkorpela.fi/cgi-bin/echo.cgi" method="post">
                    <label for="full-name"><b></b>Full Name:</label><br>
                    <input type="text" id="full-name" name="full-name" placeholder="John R. Smith IV" required><br>

                    <label for="email">Email Address:</label><br>
                    <input type="email" id="email" name="email" placeholder="example@mail.com" required><br>

                    <label for="phone">Phone Number:</label><br>
                    <input type="tel" id="phone" name="phone" placeholder="1-555-555-1234" required><br>

                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="5" maxlength="300" placeholder="Leave a message. (300 character limit)"
                        required></textarea><br>

                    <br>
                    <input type="submit">
                </form>
            </div>
        </div>
        <div class="footer">
            <footer>
                <div class="footer-sub">
                    <div class="footer-rmc">
                        <img class="rmc-logo" src="images/ratemycampus-logo_transparent.png" alt="RateMyCampus Logo">
                        <h3>RateMyCampus</h3>
                        <!-- Have a slogan here -->
                    </div>
                    <nav class="footer-nav">
                        <ul>
                            <li><a href="/">Home</a></li>
                            <li><a href="locations.html">Locations</a></li>
                            <li><a href="about.html">About</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </nav>
                </div>
                <hr>
                <p>&copy; 2025 RateMyCampus.&nbsp;All rights reserved.</p>
            </footer>
        </div>
    </div>
</body>

</html>
